<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script
      src="https://kit.fontawesome.com/11fccbb6d3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <form id="search-form" class="search">
          <i class="fa-solid fa-search search-icon"></i>
          <input
            class="search-input"
            placeholder=" Search for cities"
            type="text"
            name="searchCities"
            autocomplete="off"
            id="city-search"
          />
        </form>
        <button class="homeButton">
          <i class="fa-solid fa-house"></i>
        </button>
      </div>

      <div class="row main-info">
        <div class="col col-lg-2 city-temperature-current">
          <div class="cityCurrent"></div>
          <div class="temperatureToday">
            <span id="temperatureValue"></span>
            <div class="changeTemp">
              <div>
                <a href="#" id="celsius-link" class="changeTempLink">°C</a>
              </div>
              <div class="borderTemp">|</div>
              <div class="changeTempF">
                <a href="#" id="fahrenheit-link" class="changeTempLink">°F</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col col-lg-2 current-status">
          <div class="icon-name" id="icon">
            <i class="fa-solid fa-sun"></i>
          </div>
          <div class="temperature-status"></div>
        </div>
        <div class="col date-temperature-current">
          <div class="dateCurrent">22th of May, Monday, 10:04</div>
          <div class="morning-evening-temperature">
            day: <span id="tempMax">20° </span><br />
            night: <span id="tempMin">15°</span>
          </div>
        </div>

        <div class="col col-lg-2 additional-info">
          <div class="feelsLike">
            feels like: <span id="feelsLikeTemp"> </span>
          </div>
          <div class="humidity">humidity: <span id="humidity"></span></div>
          <div class="wind">wind: <span id="wind"></span>km/h</div>
        </div>
      </div>

      <div class="card-group week-forecast">
        <div class="card text-center mb-3" style="max-width: 500px">
          <div class="card-body">
            <h5 class="card-title weekday">Tue</h5>
            <i class="fa-solid fa-sun forecast-icon" style="color: #fecc16"></i>
            <p class="card-text forecast-text">
              26° <span class="evening-temperature">16°</span>
            </p>
          </div>
        </div>
        <div class="card text-center mb-3">
          <div class="card-body">
            <h5 class="card-title weekday">Wed</h5>
            <i
              class="fa-solid fa-cloud forecast-icon"
              style="color: #8a8a8a"
            ></i>
            <p class="card-text forecast-text">
              24° <span class="evening-temperature">11°</span>
            </p>
          </div>
        </div>
        <div class="card text-center mb-3">
          <div class="card-body">
            <h5 class="card-title weekday">Tue</h5>
            <i
              class="fa-solid fa-cloud-rain forecast-icon"
              style="color: #5c5c5c"
            ></i>
            <p class="card-text forecast-text">
              20° <span class="evening-temperature">12°</span>
            </p>
          </div>
        </div>
        <div class="card text-center mb-3">
          <div class="card-body">
            <h5 class="card-title weekday">Fri</h5>
            <i
              class="fa-solid fa-cloud-bolt forecast-icon"
              style="color: #343434"
            ></i>
            <p class="card-text forecast-text">
              23° <span class="evening-temperature">13°</span>
            </p>
          </div>
        </div>
        <div class="card text-center mb-3">
          <div class="card-body">
            <h5 class="card-title weekday">Sat</h5>
            <i
              class="fa-solid fa-cloud-sun forecast-icon"
              style="color: #fecc16"
            ></i>
            <p class="card-text forecast-text">
              22° <span class="evening-temperature">15°</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <p class="whoCoded">
      The project was coded by Anastasiia and is
      <a
        href="https://github.com/citronoiseau/weather-project.git"
        target="_blank"
        >open-sourced on GitHub
      </a>
      and hosted on Netlify
    </p>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
